<div class="row">
  <div class="col-xs-12">
    <div class="box box-primary">
      <div class="box-header">
        <h2>JTA Transaction list</h2>
      </div>
      <div class="box-body">
        <table datatable="ng" [dtOptions]="dtOptions" class="table table-striped table-bordered table-responsive table-hover">
          <thead>
          <tr>
            <th>XID</th>
            <th>Wls Status</th>
            <th>Status</th>
            <th>Begin time</th>
            <th>Thread</th>
            <th>Ejb Transaction</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let tx of transactionsPage.content">
            <td>{{tx.xid}}</td>
            <td>{{tx.wlsStatus}}</td>
            <td>{{tx.status}}</td>
            <td>{{tx.beginTime}}</td>
            <td>{{tx.threadName}}</td>
            <td>{{tx.ejbTransactionSignature}}</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
