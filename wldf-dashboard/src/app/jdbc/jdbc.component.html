<div class="row">
  <div class="col-xs-12">
    <h2>Jdbc resources</h2>
    <table class="table table-striped table-bordered table-responsive table-hover">
      <thead>
      <tr>
        <th>Pool name</th>
        <th>Current capacity</th>
        <th>Available resources</th>
        <th>Reserved resources</th>
        <th>Dead resources</th>
        <th>Pool load</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let resource of resourcePool.content">
        <td><a [routerLink]="['/jdbc/details',resource.id]">{{resource.poolname}}</a></td>
        <td>{{resource.currentCapacity}}</td>
        <td>{{resource.availableResources}}</td>
        <td>{{resource.reservedResources}}</td>
        <td>{{resource.deadResources}}</td>
        <td>{{resource.poolLoad | number: '1.2-2'}}%</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
