<div class="row">
  <div class="col-lg-3 col-xs-6">
    <!-- small box -->
    <div class="small-box bg-green">
      <div class="inner">
        <h3>{{diCounter}}</h3>

        <p>Diagnostic Images</p>
      </div>
      <div class="icon">
        <i class="ion ion-stats-bars"></i>
      </div>

      <a [routerLink]="['/di/list']" class="small-box-footer">More info <i class="fa fa-arrow-circle-right"></i></a>
    </div>
  </div>
  <div class="col-lg-3 col-xs-6">
    <!-- small box -->
    <div class="small-box bg-aqua">
      <div class="inner">
        <h3>{{transactionCounter}}</h3>
        <p>Transactions counter</p>
      </div>
      <div class="icon">
        <i class="ion ion-stats-bars"></i>
      </div>

      <a [routerLink]="['/transactions']" class="small-box-footer">More info <i class="fa fa-arrow-circle-right"></i></a>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-md-6">
    <div class="box box-solid">
      <div class="box-header with-border">
        <h3 class="box-title">Top Classes</h3>
      </div>
      <!-- /.box-header -->
      <div class="box-body">
        <div *ngFor="let topClass of dashboard.topClasses">
          <span>{{topClass.label}} ({{topClass.value}})</span>
          <div class="progress">
            <div class="progress-bar progress-bar-gray" role="progressbar"  aria-valuemin="0" aria-valuemax="100" [style.width]="(topClass.value*100)/dashboard.topClassesTotal + '%'">
              <!--<span>{{topClass.label}}</span>-->
            </div>
          </div>
        </div>
      </div>
      <!-- /.box-body -->
    </div>
    <!-- /.box -->
  </div>

  <div class="col-md-6">
    <div class="box box-solid">
      <div class="box-header with-border">
        <h3 class="box-title">Top Methods</h3>
      </div>
      <!-- /.box-header -->
      <div class="box-body">
        <div *ngFor="let topMethod of dashboard.topMethods">
          <span>{{topMethod.label}} ({{topMethod.value}})</span>
          <div class="progress">
            <div class="progress-bar progress-bar-gray" role="progressbar"  aria-valuemin="0" aria-valuemax="100" [style.width]="(topMethod.value*100)/dashboard.topMethodsTotal + '%'">
              <!--<span>{{topMethod.label}}</span>-->
            </div>
          </div>
        </div>
      </div>
      <!-- /.box-body -->
    </div>
    <!-- /.box -->
  </div>
