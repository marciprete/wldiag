<div class="row">
  <h2>Customers</h2>
  <div class="col-xs-12">
    <app-customer-edit></app-customer-edit>
    <button class="btn btn-success">New Customer</button>
    <hr>
  </div>

  <div class="row">
    <div class="col-xs-12">
      <table class="table table-striped">
        <thead>
        <tr>
          <th>Customer Name</th>
          <th>Customer Code</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let customer of customers">
          <td>({{customer.id}}) {{customer.name}}</td>
          <td>{{customer.code}}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
